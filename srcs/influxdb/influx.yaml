apiVersion: v1
kind: Service
metadata:
  name: influx-service
spec:
  selector:
    app: influx
  type: ClusterIP
  ports:
    - protocol: TCP
      name: influx
      port: 8086
      targetPort: 8086
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: influxdb
  labels:
    app: influxdb
data:
  influxdb.conf: |
    bind-adress="127.0.0.1:8088"
    [meta]
      dir="/var/lib/influxdb/meta"
    [data]
      dir="/var/lib/influxdb/data"
      wal-dir = "/var/lib/influxdb/wal"
      trace-logging-enable=true
    [http]
      bind-addres=":8086"
      log-enabled=true
    [[graphite]]
      database="telegraf"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influx-pvc
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 400Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influx-deployment
  labels:
    app: influx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influx
  template:
    metadata:
      labels:
        app: influx
    spec:
      containers:
      - name: influx
        image: influx_image
        imagePullPolicy: Never
        ports:
        - containerPort: 8086
          name: influx
        - containerPort: 3000
          name: telegraf
        volumeMounts:
        - name: influx-pv
          mountPath: /var/lib/influxdb
        - name: influxdb
          mountPath: /etc/influxdb/influxdb.conf
          subPath: influxdb.conf
          readOnly: true
        - name: telegraf-volume
          mountPath: /var/run/docker.sock
      volumes:
      - name: influx-pv
        persistentVolumeClaim:
          claimName: influx-pvc
      - name: influxdb
        configMap:
          name: influxdb
      - name: telegraf-storage
        hostPath:
          path: /var/run/docker.sock
          type: Socket
