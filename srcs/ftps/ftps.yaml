apiVersion: v1
kind: Service
metadata:
  name: ftps-service
  annotations:
    metallb.universe.tf/allow-shared-ip: lol
spec:
  selector:
    app: ftps
  type: LoadBalancer
  ports:
    - port: 21
      name: port21
      targetPort: 21
    - port: 21000
      name: port30020
      targetPort: 21000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps-deployment
  labels:
    app: ftps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ftps
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ftps
    spec:
      containers:
      - name: ftps
        image: ftps_image
        ports:
          - containerPort: 21
          - containerPort: 21000
        imagePullPolicy: Never
