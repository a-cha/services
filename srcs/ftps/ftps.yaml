apiVersion: v1
kind: Service
metadata:
  name: ftps-service
  annotations:
    metallb.universe.tf/allow-shared-ip: lol
spec:
  selector:
    app: ftps
  type: LoadBalancer
#  loadBalancerIP: 192.168.99.100
  ports:
    - protocol: TCP
      name: http
      port: 21
      targetPort: 21
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps-deployment
  labels:
    app: ftps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ftps
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ftps
    spec:
      containers:
      - name: ftps
        image: ftps_image
        ports:
        - containerPort: 20
        - containerPort: 420
        - containerPort: 21
        imagePullPolicy: Never
