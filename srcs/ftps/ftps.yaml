apiVersion: v1
kind: Service
metadata:
  name: ftps-service
  annotations:
    metallb.universe.tf/allow-shared-ip: lol
spec:
  selector:
    app: ftps
  type: LoadBalancer
#  loadBalancerIP: 192.168.99.100
  ports:
    - protocol: TCP
      name: http
      port: 21
      targetPort: 21
#    - protocol: TCP
#      name: ssl
#      port: 10100
#      targetPort: 10100
    - protocol: TCP
      name: http1
      port: 20
      targetPort: 20
#    - protocol: TCP
#      name: http2
#      port: 420
#      targetPort: 420
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps-deployment
  labels:
    app: ftps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ftps
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ftps
    spec:
      containers:
      - name: ftps
        image: ftps_image
        ports:
          - containerPort: 20
          - containerPort: 21
#          - containerPort: 10100
        imagePullPolicy: Never
